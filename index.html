<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الايات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 38px;
            color: #008080; 
        }

        p {
            font-size: 20px;
            color: #666;
        }

        .container {
            margin: 50px auto;
            max-width: 600px;
            padding: 25px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #008080; 
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #006666; 
        }

        .ayah {
            margin-top: 40px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            line-height: 1.8; 
        }
    </style>
</head>
<body>

    <h1>موقع الايات العشوائية</h1>
    <div class="container">
        <p>هذا الموقع يقدم ايات لتقرأه مجانا</p>
        <button onclick="getRandomAyah()">اختيار آية عشوائية</button>
        <div class="ayah" id="ayah"></div>
    </div>

    <script>
        const ayat = [
    "إِنَّ اللَّهَ مَعَ الصَّابِرِينَ (البقرة/153)",
    "وَمَا تَوْفِيقِي إِلَّا بِاللَّهِ عَلَيْهِ تَوَكَّلْتُ وَإِلَيْهِ أُنِيبُ (هود/88)",
    "إِنَّ مَعَ الْعُسْرِ يُسْرًا (الشرح/6)",
    "فَإِنَّ مَعَ الْعُسْرِ يُسْرًا إِنَّ مَعَ الْعُسْرِ يُسْرًا (الشرح/6-7)",
    "يَا أَيُّهَا الَّذِينَ آمَنُوا اصْبِرُوا وَصَابِرُوا وَرَابِطُوا وَاتَّقُوا اللَّهَ لَعَلَّكُمْ تُفْلِحُونَ (آل عمران/200)",
    "فَاذْكُرُونِي أَذْكُرْكُمْ وَاشْكُرُوا لِي وَلَا تَكْفُرُونِ (البقرة/152)",
    "وَاسْتَعِينُوا بِالصَّبْرِ وَالصَّلَاةِ إِنَّهَا لَكَبِيرَةٌ إِلَّا عَلَى الْخَاشِعِينَ (البقرة/45)",
    "إِنَّ اللَّهَ لَا يُغَيِّرُ مَا بِقَوْمٍ حَتَّى يُغَيِّرُوا مَا بِأَنفُسِهِمْ (الرعد/11)",
    "وَأَحْسِنُوا إِنَّ اللَّهَ يُحِبُّ الْمُحْسِنِينَ (البقرة/195)",
    "قُلْ هُوَ اللَّهُ أَحَدٌ اللَّهُ الصَّمَدُ لَمْ يَلِدْ وَلَمْ يُولَدْ وَلَمْ يَكُن لَهُ كُفُوًا أَحَدٌ (الإخلاص/1-4)",
    "إِنَّ اللَّهَ غَفُورٌ رَّحِيمٌ (البقرة/173)",
    "وَاعْتَصِمُوا بِحَبْلِ اللَّهِ جَمِيعًا وَلَا تَفَرَّقُوا (آل عمران/103)",
    "إِنَّمَا الْمُؤْمِنُونَ إِخْوَةٌ (الحجرات/10)",
    "يَا أَيُّهَا الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ وَكُونُوا مَعَ الصَّادِقِينَ (التوبة/119)",
    "فَمَنْ تَبِعَ هُدَايَ فَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ (البقرة/38)",
    "إِنَّ اللَّهَ عَلَى كُلِّ شَيْءٍ قَدِيرٌ (البقرة/20)",
    "هُوَ الَّذِي يُنَزِّلُ الْغَيْثَ مِنْ بَعْدِ مَا قَنَطُوا وَيَنْشُرُ رَحْمَتَهُ (الشورى/28)",
    "لَا تَحْزَنْ إِنَّ اللَّهَ مَعَنَا (التوبة/40)",
    "فَإِنَّ الذِّكْرَى تَنفَعُ الْمُؤْمِنِينَ (الذاريات/55)",
    "رَبِّ زِدْنِي عِلْمًا (طه/114)",
    "إِنَّ اللَّهَ يُحِبُّ الْمُتَوَكِّلِينَ (آل عمران/159)",
    "فَصَبْرٌ جَمِيلٌ وَاللَّهُ الْمُسْتَعَانُ (يوسف/18)",
    "إِنَّ رَبِّي لَسَمِيعُ الدُّعَاءِ (إبراهيم/39)",
    "وَاعْبُدْ رَبَّكَ حَتَّى يَأْتِيَكَ الْيَقِينُ (الحجر/99)",
    "إِنَّمَا أَمْرُهُ إِذَا أَرَادَ شَيْئًا أَن يَقُولَ لَهُ كُن فَيَكُونُ (يس/82)",
    "وَلَا تَهِنُوا وَلَا تَحْزَنُوا وَأَنتُمُ الْأَعْلَوْنَ (آل عمران/139)",
    "يَا أَيُّهَا الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ وَقُولُوا قَوْلًا سَدِيدًا (الأحزاب/70)",
    "فَاذْكُرُوا اللَّهَ كَثِيرًا لَعَلَّكُمْ تُفْلِحُونَ (الجمعة/10)",
    "يَا أَيُّهَا النَّاسُ اعْبُدُوا رَبَّكُمُ الَّذِي خَلَقَكُمْ وَالَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ (البقرة/21)",
    "إِنَّ اللَّهَ كَانَ عَلَيْكُمْ رَقِيبًا (النساء/1)",
    "وَمَا أَدْرَاكَ مَا يَوْمُ الدِّينِ (الانفطار/17)",
    "هَلْ أَتَى عَلَى الْإِنسَانِ حِينٌ مِّنَ الدَّهْرِ لَمْ يَكُن شَيْئًا مَّذْكُورًا (الإنسان/1)",
    "إِنَّ اللَّهَ يُحِبُّ الْمُحْسِنِينَ (البقرة/195)",
    "وَمَنْ يَتَّقِ اللَّهَ يَجْعَل لَهُ مَخْرَجًا وَيَرْزُقْهُ مِنْ حَيْثُ لَا يَحْتَسِبُ (الطلاق/2-3)",
    "وَمَن يَتَوَكَّلْ عَلَى اللَّهِ فَهُوَ حَسْبُهُ (الطلاق/3)",
    "فَإِن تَوَلَّوْا فَاعْلَمْ أَنَّمَا يُرِيدُ اللَّهُ أَن يُصِيبَهُم بِبَعْضِ ذُنُوبِهِمْ (المائدة/49)",
    "فَإِذَا فَرَغْتَ فَانصَبْ (الشرح/7)",
    "وَإِلَى رَبِّكَ فَارْغَبْ (الشرح/8)",
    "وَالْفَجْرِ وَلَيَالٍ عَشْرٍ (الفجر/1-2)",
    "فَصَلِّ لِرَبِّكَ وَانْحَرْ (الكوثر/2)",
    "إِنَّا أَعْطَيْنَاكَ الْكَوْثَرَ (الكوثر/1)",
    "وَإِنَّكَ لَعَلَى خُلُقٍ عَظِيمٍ (القلم/4)",
    "قُلِ اللَّهُمَّ مَالِكَ الْمُلْكِ تُؤْتِي الْمُلْكَ مَن تَشَاءُ وَتَنزِعُ الْمُلْكَ مِمَّنْ تَشَاءُ (آل عمران/26)",
    "قُلْ هُوَ الرَّحْمَنُ آمَنَّا بِهِ وَعَلَيْهِ تَوَكَّلْنَا (الملك/29)",
    "وَإِذَا مَرِضْتُ فَهُوَ يَشْفِينِ (الشعراء/80)",
    "لَا إِلَهَ إِلَّا أَنتَ سُبْحَانَكَ إِنِّي كُنتُ مِنَ الظَّالِمِينَ (الأنبياء/87)",
    "إِنَّ رَبِّي قَرِيبٌ مُجِيبٌ (هود/61)",
    "اللَّهُ نُورُ السَّمَاوَاتِ وَالْأَرْضِ (النور/35)",
    "وَلِلَّهِ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ وَكَفَى بِاللَّهِ وَكِيلًا (النساء/132)",
    "اللَّهُ لَا إِلَهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ لَا تَأْخُذُهُ سِنَةٌ وَلَا نَوْمٌ لَهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ مَن ذَا الَّذِي يَشْفَعُ عِندَهُ إِلَّا بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلَا يُحِيطُونَ بِشَيْءٍ مِّنْ عِلْمِهِ إِلَّا بِمَا شَاءَ وَسِعَ كُرْسِيُّهُ السَّمَاوَاتِ وَالْأَرْضَ وَلَا يَؤُودُهُ حِفْظُهُمَا وَهُوَ الْعَلِيُّ الْعَظِيمُ (البقرة/255)",
    "لَقَدْ جَاءَكُمْ رَسُولٌ مِّنْ أَنفُسِكُمْ عَزِيزٌ عَلَيْهِ مَا عَنِتُّمْ حَرِيصٌ عَلَيْكُم بِالْمُؤْمِنِينَ رَءُوفٌ رَّحِيمٌ (التوبة/128)",
    "وَمَا خَلَقْتُ الْجِنَّ وَالْإِنسَ إِلَّا لِيَعْبُدُونِ (الذاريات/56)",
    "إِنَّ رَبَّكَ وَاسِعُ الْمَغْفِرَةِ (النجم/32)",
    "فَصَبْرٌ جَمِيلٌ وَاللَّهُ الْمُسْتَعَانُ عَلَى مَا تَصِفُونَ (يوسف/18)",
    "لَا تَحْزَنْ إِنَّ اللَّهَ مَعَنَا (التوبة/40)",
    "إِنَّ اللَّهَ سَمِيعٌ عَلِيمٌ (البقرة/127)",
    "رَبِّ هَبْ لِي مِن لَّدُنكَ ذُرِّيَّةً طَيِّبَةً إِنَّكَ سَمِيعُ الدُّعَاءِ (آل عمران/38)",
    "وَقُلْ رَبِّ زِدْنِي عِلْمًا (طه/114)",
    "إِنَّمَا يَخْشَى اللَّهَ مِنْ عِبَادِهِ الْعُلَمَاءُ (فاطر/28)"
];

        function getRandomAyah() {
            const randomIndex = Math.floor(Math.random() * ayat.length);
            document.getElementById('ayah').innerHTML = ayat[randomIndex];
        }
    </script>
</body>
</html>
